<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--edge浏览器H5兼容设置-->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--360浏览器H5兼容设置-->
<meta name="renderer" content="webkit" />
<title>王文博酒店的博客</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--导入核心文件-->
<script src="B/blog/js/holder.js"></script>
<link href="B/blog/css/bootstrap.css" rel="stylesheet" type="text/css">
<script src="B/blog/jquery.min.js"></script>
<script src="B/blog/js/bootstrap.js"></script>
<!-- 字体图标 -->
<link rel="stylesheet"
  href="B/blog/font-awesome-4.7.0/css/font-awesome.css" />
<link rel="stylesheet" href="B/css/layout.css" />
<script type="text/javascript" src="B/js/myjs.js"></script>
<script type="text/javascript" src="B/js/comm.js"></script>
</head>
<body>
  <!--网页最上方的留白-->
  <header>
    <div class="container">
      <span class="pull-right"> <b>Blogs</b>
      </span>
    </div>
  </header>
  <!--网页标题层-->


  <div
    style="background-image: url('B/blog/image/0.jpg'); background-repeat: no-repeat; background-size: 100%;"
    class="jumbotron">
    <h1>
      <spen class="fa fa-university" title="别动喔!"> </spen>
      王文博酒店博客
    </h1>
  </div>

  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li><a href="HomeServlet">首页</a></li>
      <li><a href="SendActionServlet">查看评论</a></li>
    </ul>
    <!--用户名\登出-->
    <ul class="nav navbar-nav navbar-right">
      <li>
        <p class="navbar-text" th:text="'用户: '+${userName}">用户: 王文博</p>
      </li>
      <li><a href="OutServlet">登出</a></li>
    </ul>
  </div>

  <div class="container">
    <div class="row">
      <!--左侧主要内容-->
      <div class="col-md-offset-2 col-md-8">
        <div class="bs-docs-section">
          <h2 class="page-header">
            <span class="fa fa-list"></span> 发布评论
          </h2>
          <form action="ShowSendActionServlet" method="post">
            <div class="form-group">
              <label for="title">房间名</label> <input list="browsers"
                name="browser">
              <datalist id="browsers">
                <option value="总体套房">
                <option value="情侣套房">
                <option value="简约精品房">
                <option value="精品二人房">
                <option value="商务办公房">
              </datalist>
            </div>
            <div class="form-group">
              <label for="aabstract">正文</label>
              <textarea class="form-control" rows="6" id="content"
                name="title"></textarea>
            </div>


            <input type="submit" value="发布">
          </form>
        </div>
      </div>
      <!--左侧内容结束-->
      <!--右侧内容开始-->

    </div>
  </div>

  <div class="index-header">
    <div class="container">
      <h1></h1>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <b><a href="http://www.tmooc.cn/"
        style="display: block; margin: 0 auto; width: 15%;">达内时代科技集团有限公司</a></b>
      <span class="pull-right"> <b>Version</b> 0.1.0
      </span>
    </div>
  </div>


  <!--网页底部-->
  <footer class="bs-docs-footer">
    <div class="container"></div>
  </footer>
</body>

</html>
