    <h1 class="title">
      <label>注册新会员</label> <span>已有账号，</span> <a href="ShowLoginServlet">直接登录</a>
    </h1>
    <!-- 开始注册 -->
    <form action="" method="post" id="register">
      <ul class="FillMge" id="regBaseMessage">
        <li class="phonenum_wrap">
          <p>
            <span class="cf00">*</span>用户名：
          </p> <span id="useras"><input class="w150" id="email"
            name="userName" onclick="user()" /></span> <span><small
            class="ccl" id="ddl1"></small></span>
        </li>
        <li class="phonenum_wrap">
          <p>
            <span class="cf00">*</span>身份证：
          </p> <span id="cardas"><input class="w150" id="email"
            name="card" onclick="user()" /></span> <span><small
            class="ccl" id="ddl2"></small></span>
        </li>
        <li>
          <p>
            <span class="cf00">*</span>姓名：
          </p> <span id="nameas"><input class="w150" id="email"
            name="name" onclick="user()" /></span> <span><small
            class="ccl" id="ddl3"></small></span>
        </li>
        <li>
          <p>
            <span class="cf00">*</span>密码：
          </p> <span id="pwd1"><input class="w150" id="email"
            type="password" name="pwd1" onclick="user()" /></span> <span><small
            class="ccl" id="ddl4"></small></span>
        </li>
        <li>
          <p>
            <span class="cf00">*</span>确认密码：
          </p> <span id="pwd2"><input class="w150" id="email"
            type="password" name="pwd2" onclick="user()" onkeyup="sss()" /></span>
          <span id="ccc"><small class="ccl" id="ddl5"></small></span>
        </li>
        <li>
          <p>
            <span class="cf00">*</span>出生年月：
          </p> <span id="dateas"><input type="date" class="w150"
            id="email" name="date" onclick="user()" /></span> <span><small
            class="ccl" id="ddl6"></small></span>
        </li>
        <li class="pass_level">
          <p>
            <span class="cf00">*</span>地址：
          </p> <span id="siteas"><input class="w150" id="email"
            name="site" onclick="user()" /></span> <span><small
            class="ccl" id="ddl7"></small></span>
        </li>
        <li>
          <p>
            <span class="cf00">*</span>电话：
          </p> <span> <span id="phoneNum" class="phonenum"> <span
              id="phoneType" value="1">中国大陆+86</span> <!-- <ul id="phoneTypeList" style="display: none">
              </ul> -->
          </span> <span id="phoneas"><input class="w150 phone_input"
              id="mobile" maxlength="11" isDynamic=true name="phone"
              onclick="user()" onkeydown="downfn()" /></span>
        </span> <span><small class="ccl" id="ddl8"></small></span>
        </li>
        <li>
          <p></p> <span class="promotion_ipt"> <input
            type="checkbox" checked="checked"
            id="getSalesPromotionMsgCheckBox" name="push" class="w20" />同意接受发送的促销信息。
        </span>
        </li>
      </ul>


      <div class="ml135 agree">
        <input type="checkbox" name="cbox" id="isHadReadItems">同意王文博的服务条款


        
      </div>

      <div class="ml135" style="margin-right: 10px;">
        <input type="submit" value="立即注册" onclick="reg()"
          style="width: 250px; font: 18px Microsoft YaHei; display: block; height: 40px; text-align: center; line-height: 40px; background-color: #ff8800; border-radius: 2px; margin-top: 20px;">
      </div>
    </form>
    <!-- 完成注册    -->

			function user() {
				if ($("#useras>input").val() == "") {
					ddl1.innerText = "用户名不能为空!";
				} else {
					ddl1.innerText = "";
				}

				}

				} else {
					ddl2.innerText = "";
				}

				} else {
					ddl3.innerText = "";
				}
				if ($("#pwd1>input").val() == "") {
					ddl4.innerText = "密码不能为空!";
				} else {
					ddl4.innerText = "";
				}
				if ($("#pwd2>input").val() == "") {
					ddl5.innerText = "密码不能为空!";
				} else {
					ddl5.innerText = "";
				}
				if ($("#dateas>input").val() == "") {
					ddl6.innerText = "出生年月不能为空!";
				} else {
					ddl6.innerText = "";
				}
				if ($("#siteas>input").val() == "") {
					ddl7.innerText = "地址不能为空!";
				} else {
					ddl7.innerText = "";
				}
				if ($("#phoneas>input").val() == "") {
					ddl8.innerText = "电话号码不能为空!";
				} else {
					ddl8.innerText = "";
				}
			}
			function downfn() {
				if ($("#phoneas>input").val() == "") {
					ddl8.innerText = "电话号码不能为空!";
				} else {
					ddl8.innerText = "";
				}
			}
			function sss() {
				var pwd1 = $("#pwd1>input").val();
				if ($("#pwd2>input").val() == pwd1) {
					ddl5.innerText = "√";
				} else {
					ddl5.innerText = "×";
				}
			}
			function reg() {
				var s = document.getElementById("isHadReadItems");
				var b = $("#pwd1>input").val()==$("#pwd2>input").val()
				if ($(".ccl").val() == "" && s.checked && b) {
					if ($(".w150").val() == "") {
						alert("带*号的选项为必选选项!")
					} else {
						$("#register").attr("action", "RegServlet")
					}
					
				} else {
					if(!b){
						alert("密码输入错误!")
					}
					if ($(".w150").val() == "") {
						alert("带*号的选项为必选选项!")
					}
				}
			}
